<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI QR Code Security Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.9.0/dist/tf.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background:#111; color:#eee; padding:16px; text-align:center; }
    video { width:100%; max-width:400px; border-radius:8px; margin-bottom:12px; }
    canvas { display:none; }
    #status { margin-top:12px; font-size:16px; min-height:30px; }
    button { padding:8px 16px; margin:8px; border-radius:6px; border:none; background:#4f5dff; color:white; cursor:pointer; }
    #alert { color:#ff5555; font-weight:bold; }
  </style>
</head>
<body>
  <h2>ðŸ”’ AI QR Code Security Scanner</h2>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>
  <div id="status">Initializing...</div>
  <div id="alert"></div>
  <button id="startBtn">Start Scanning</button>
  <button id="stopBtn" style="background:#2a316d;">Stop Scanning</button>

<script>
let video = document.getElementById('video');
let canvas = document.getElementById('canvas');
let ctx = canvas.getContext('2d');
let status = document.getElementById('status');
let alertBox = document.getElementById('alert');
let scanning = false;
let stream = null;

// Dummy AI model for demonstration (replace with real model later)
async function loadDummyModel() {
  // Simple model: flag URL containing 'malicious' as unsafe
  return {
    predict: async (text) => {
      return text.toLowerCase().includes('malicious') ? 1 : 0;
    }
  }
}

let model;

async function startCamera() {
  try {
    stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false });
    video.srcObject = stream;
    await video.play();
  } catch (err) {
    status.textContent = 'Error accessing camera: ' + err.message;
  }
}

function stopCamera() {
  if (stream) stream.getTracks().forEach(track => track.stop());
  stream = null;
}

async function scanFrame() {
  if (!scanning) return;

  if (video.videoWidth === 0 || video.videoHeight === 0) {
    requestAnimationFrame(scanFrame);
    return;
  }

  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
  let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

  const code = jsQR(imageData.data, imageData.width, imageData.height);
  if (code) {
    status.textContent = 'QR Code detected: ' + code.data;

    // Run AI threat detection
    const prediction = await model.predict(code.data);
    if (prediction === 1) {
      alertBox.textContent = 'âš ï¸ Malicious QR code detected!';
    } else {
      alertBox.textContent = '';
    }
  } else {
    status.textContent = 'Scanning...';
    alertBox.textContent = '';
  }

  requestAnimationFrame(scanFrame);
}

document.getElementById('startBtn').onclick = async () => {
  scanning = true;
  alertBox.textContent = '';
  status.textContent = 'Loading model...';
  model = await loadDummyModel();
  await startCamera();
  status.textContent = 'Scanning for QR codes...';
  scanFrame();
}

document.getElementById('stopBtn').onclick = () => {
  scanning = false;
  stopCamera();
  status.textContent = 'Scanner stopped.';
  alertBox.textContent = '';
}
</script>
</body>
</html>
