<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NeoScan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
    body { margin:0; background:#0f0f1f; display:flex; flex-direction:column; justify-content:center; align-items:center; height:100vh; color:#eee; font-family: 'Orbitron', sans-serif; }
    h1 { font-size:2em; color:#4fffd3; text-shadow: 0 0 10px #4fffd3, 0 0 20px #4fffd3; margin-bottom:20px; }
    #scannerContainer { position: relative; border: 6px solid #444; border-radius:12px; overflow:hidden; width:90%; max-width:500px; box-shadow: 0 0 20px #4fffd3; }
    video { width:100%; display:block; border-radius:6px; }
    #alert { position:absolute; bottom:60px; left:50%; transform:translateX(-50%); background:rgba(0,0,0,0.6); padding:6px 12px; border-radius:6px; font-size:18px; font-weight:bold; color:#eee; min-width:120px; text-align:center; }
    #linkBtn { position:absolute; bottom:10px; left:50%; transform:translateX(-50%); padding:8px 14px; border:none; border-radius:6px; font-size:14px; font-weight:bold; background:#4fffd3; color:#000; cursor:pointer; display:none; text-overflow:ellipsis; overflow:hidden; max-width:90%; }
  </style>
</head>
<body>
  <h1>NeoScan</h1>
  <div id="scannerContainer">
    <video id="video" autoplay playsinline></video>
    <div id="alert">Scanning...</div>
    <button id="linkBtn"></button>
  </div>

<script>
let video = document.getElementById('video');
let scannerContainer = document.getElementById('scannerContainer');
let alertBox = document.getElementById('alert');
let linkBtn = document.getElementById('linkBtn');
let canvas = document.createElement('canvas');
let ctx = canvas.getContext('2d');
let lastURL = null;
let urlTimeout = null;

// Basic URL safety checker
function checkURLSafety(payload) {
  if (!payload) return false;
  payload = payload.toLowerCase();
  const unsafeKeywords = ['http:', 'bit.ly', 'tinyurl', 'goo.gl'];
  for (let key of unsafeKeywords) {
    if (payload.includes(key)) return false;
  }
  try {
    let url = new URL(payload);
    return true;
  } catch (e) {
    return false;
  }
}

function startCamera() {
  navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false })
    .then(stream => {
      video.srcObject = stream;
      video.play();
    })
    .catch(err => alertBox.textContent = 'Error accessing camera: ' + err.message);
}

function scanFrame() {
  if (video.videoWidth === 0 || video.videoHeight === 0) {
    requestAnimationFrame(scanFrame);
    return;
  }

  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
  let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

  const code = jsQR(imageData.data, imageData.width, imageData.height);
  if (code) {
    const isSafe = checkURLSafety(code.data);
    if (isSafe) {
      scannerContainer.style.borderColor = '#00ff00';
      alertBox.textContent = 'Safe';
      alertBox.style.color = '#00ff00';
      lastURL = code.data;
      linkBtn.style.display = 'block';
      linkBtn.textContent = 'Go to the link: ' + (lastURL.length > 30 ? lastURL.slice(0,30) + '...' : lastURL);
      linkBtn.onclick = () => window.open(lastURL, '_blank');
      if (urlTimeout) clearTimeout(urlTimeout);
      urlTimeout = setTimeout(() => { linkBtn.style.display = 'none'; lastURL = null; }, 5000);
    } else {
      scannerContainer.style.borderColor = '#ff0000';
      alertBox.textContent = 'Not Safe';
      alertBox.style.color = '#ff5555';
      linkBtn.style.display = 'none';
    }
  } else {
    scannerContainer.style.borderColor = '#444';
    alertBox.textContent = 'Scanning...';
    alertBox.style.color = '#eee';
    if (lastURL && !urlTimeout) {
      linkBtn.style.display = 'block';
      urlTimeout = setTimeout(() => { linkBtn.style.display = 'none'; lastURL = null; }, 5000);
    }
  }

  requestAnimationFrame(scanFrame);
}

(async () => {
  startCamera();
  scanFrame();
})();
</script>
</body>
</html>
